<!--
XHTML简介
1、什么是XHTML？
XHTML指的是可扩展的超文本标记语言；
XHTML与HTML4.01几乎是相同的；
XHTML是更严格更纯净的HTML版本；
XHTML是以XML应用的方式定义的HTML；
XHTML得到所有主流浏览器的支持；
2、为什么使用XHTML？
为了代码的完整性和良好性；
3、文档声明
DTD - Document Type Definition:规定了使用通用标记语言的网页语法；
【DTD是一种XML的约束方式，除了此种约束方式外，还有XSchema，XSchema比DTD的约束能力还要强，因此DTD正在逐渐淘汰；】
三种文档类型：
STRICT-严格类型
TRNSITIONAL-过渡类型
FRAMESET-框架类型
=================
1、XHTML元素语法：
元素必须正确嵌套；元素必须始终关闭；元素必须小写；文档必须有一个根元素
2、XHTML的属性语法规则：
属性必须小写；属性值必须用引号包围；属性最小化也是禁止（就是不能简写）
-->
<body>
<h1>这是一个标题</h1>
<p>大家好</p>
ABCD
</body>
</html>
