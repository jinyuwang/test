<b>###############

        HTML5系列 第十四集 HTML5表单的创建
    </a>###############
</b><br/>
<p>
    1、表单用于获取不同类型的用户输入 <br/>
    2、常用表单标签：<br/>
    form-表单；input-输入域；textarea-文本域 <br/>
    label-控制标签；fieldset-定义域；legend-域的标题 <br/>
    select-选择列表；optgroup-选项组；option-下拉列表中的选项 <br/>
    button-按钮 <br/>
</p>

<form action="">
    用户名：<input type="text"/>
    密码：<input type="text"/>
    <br/>
    有你喜欢的水果吗？
    <br/>
   苹果 <input type="checkbox"/>西红柿 <input type="checkbox"/>香蕉 <input type="checkbox"/>
    <br/>
    请选择您的性别：
    男 <input type="radio" name="sex"/>
    女 <input type="radio" name="sex"/>
    <br/>
    <pre>请选择你常用的URL：</pre>
    <select name="" id="">
        <option value="">www.baidu.com</option>
        <option value="">www.qq.com</option>
        <option value="">www.g.cn</option>
    </select>
    <br/>
    <textarea name="" id="" cols="30" rows="30">请在此填写个人信息</textarea>
    <br/>
    <input type="button" value="按钮"/>
    <input type="submit"/>
    <input type="button" value="确认"/>
</form>
<textarea name="" id="" cols="30" rows="30">请在此填写个人信息</textarea>
<br/>
<input type="button" value="按钮"/>
<input type="submit"/>
<input type="button" value="确认"/>

</body>
</html>
