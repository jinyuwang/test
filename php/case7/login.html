<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
<form enctype="multipart/form-data" name="form1" method="post" action="login_action.php">
    <!-- 必须:enctype -->
<table width="329" height="150" border="0" align="center" cellpadding="0" cellspacing="1" bgcolor="blue">
    <tr>
        <td colspan="2" align="center" bgcolor="white">用 户 注 册</td>
    </tr>
    <tr>
        <td width="82" align="right" bgcolor="white">用户名：</td>
        <td width="82" align="left" bgcolor="white">
            <input type="text" name="user_name" size="20">
        </td>
    </tr>
    <tr>
        <td width="82" align="right" bgcolor="white">登入口令：</td>
        <td width="82" align="left" bgcolor="white">
            <input type="password" name="user_pw1" size="20">
        </td>
    </tr>
    <tr>
        <td width="82" align="right" bgcolor="white">登入口令：</td>
        <td width="82" align="left" bgcolor="white">
            <input type="password" name="user_pw2" size="20">
        </td>
    </tr>
    <tr>
        <td width="82" align="right" bgcolor="white">头像：</td>
        <td width="82" align="left" bgcolor="white">
            <input type="file" name="pic_name">
        </td>
    </tr>
    <tr>
        <td colspan="2" align="center" bgcolor="white">
            <input type="submit" name="submit" value="注册">&nbsp;&nbsp;
            <input type="reset" name="submit2" value="重置">
        </td>
    </tr>
</table>
</form>
</body>
</html>
