<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>javascript:void(0) 含义</title>
    <script type="text/javascript">
        try {
            //void func()
            //javascript:void func()

            //void(func())
            //javascript:void(func())
        }
        catch(err) {
            document.write(err.message);
        }
        void func()
    </script>
    <script type="text/javascript">
        <!--
        function getValue(){
            var a,b,c;

            a = void ( b = 5, c = 7 );
            document.write('a = ' + a + ' b = ' + b +' c = ' + c );
        }
        //-->
        /*
        href="#"与href="javascript:void(0)"的区别
        # 包含了一个位置信息，默认的锚是#top 也就是网页的上端。
        而javascript:void(0), 仅仅表示一个死链接。

        在页面很长的时候会使用 # 来定位页面的具体位置，格式为：# + id。
        如果你要定义一个死链接请使用 javascript:void(0) 。
        */
    </script>
</head>
<body>
<a href="#pos">到底部#bottom ??</a>
<br/>
<a href="javascript:void(0)">单此处什么也不会发生-"javascript:void(0)"</a>
<p>点击以下链接查看结果：</p>
<a href="javascript:void(alert('Warning!!!'))">点我!</a>
<a href="javascript:void(cc = 'adf',dd='123')">点我?</a>
<p>点击以下按钮查看结果：</p>
<form>
    <input type="button" value="点我" onclick="getValue();" />
</form>
<a href="#pos">点我定位到指定位置!</a>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<p id="pos">尾部定位点</p>
<a href="#">回到顶部#</a>
<a href="#top">回到顶部#top</a>
</body>
</html>
