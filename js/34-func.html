<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JavaScript 函数/闭包</title>
</head>
<body>

<p>局部变量计数。</p>

<button type="button" onclick="myFunction()">计数!</button>

<p id="demo1">0</p>

<script>
    //JavaScript闭包
    var add = (function () {
        var counter = 0;
        return function () {return counter += 1;}
    })();

    function myFunction(){
        document.getElementById("demo1").innerHTML = add();
    }
</script>

</body>
</html>
