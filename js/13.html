<!--
HTML 事件可以是浏览器行为，也可以是用户行为。
以下是 HTML 事件的实例：HTML 页面完成加载;HTML input 字段改变时;HTML 按钮被点击.

在事件触发时 JavaScript 可以执行一些代码。
HTML 元素中可以添加事件属性，使用 JavaScript 代码来添加 HTML 元素。
单引号:<some-HTML-element some-event='some JavaScript'>
双引号:<some-HTML-element some-event="some JavaScript">

常见HTML事件	描述
onchange	HTML 元素改变
onclick	    用户点击 HTML 元素
onmouseover	用户在一个HTML元素上移动鼠标
onmouseout	用户从一个HTML元素上移开鼠标
onkeydown	用户按下键盘按键
onload	    浏览器已完成页面的加载

事件可以用于处理表单验证，用户输入，用户行为及浏览器动作:
-->
<body>
<p id="dw"></p>
<button onclick='document.getElementById("dw").innerHTML=dw()'>dw test</button>
<p id="demo1">
    The time is ?
</p>
<button onclick='getElementById("demo1").innerHTML=Date()'>
    The Time is ?
</button>
<br/>
<button onclick="this.innerHTML=Date();this.style.color='#0033ff'">The time is?</button>
<br/>
<input type="text" id="testinput" name="edit1" style="width: 260px;color: #FDD800;background-color: #AACCFF" onchange="this.value=this.value+this.value" >
